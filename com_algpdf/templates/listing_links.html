
<patTemplate:tmpl name="page">

	<h1>ALGPDF - Analyze Links and Generate PDF</h1>
	<h2>Listing of the detected links</h2>

	<script language="javascript" type="text/javascript" src="{JS_URL}/algpdf.js"></script>
	
	<form action="index2.php" method="post" name="adminForm">
		
		<p>&nbsp;</p>
		<h4>Attachements</h4>	
			
		<table border="0" cellpadding="0" cellspacing="1" align="center" class="adminlist">
			<tr>
				<th width="20">
					<input type="checkbox" name="toggle_attachs" value="" onclick="checkAllMultiple(this.form,{N_ROWS_ATTACHS},'check_attach','toggle_attachs','boxchecked_attachs')">
				</th>
				<th>File Name</th>
				<th>Content</th>
			</tr>
			
			<patTemplate:tmpl name="row_attach">
				<tr class="{CLASS_ATTACHS_VALUE}">
					<td>
						<input type="checkbox" id="check_attach{POS_ATTACH}" name="ids_attachs[]" value="{ID_ATTACH_VALUE}" onclick="isCheckedMultiple(this.form,this.checked,'boxchecked_attachs')">
					</td>
					<td>{FILENAME}</td>
					<td>{CONTENT}</td>
				</tr>
			</patTemplate:tmpl>
						
		</table>
		
		<p>&nbsp;</p>
		<h4>Contents</h4>
		
		<table border="0" cellpadding="0" cellspacing="1" align="center" class="adminlist">
			<tr>
				<th width="20">
					<input type="checkbox" name="toggle_contents" value="" onclick="checkAllMultiple(this.form,{N_ROWS_CONTENTS},'check_content','toggle_contents','boxchecked_contents')">
				</th>
				<th>Title</th>
				<th>Category</th>
			</tr>

			<patTemplate:tmpl name="row_content">
				<tr class="{CLASS_CONTENTS_VALUE}">
					<td>
						<input type="checkbox" id="check_content{POS_CONTENT}" name="ids_contents[]" value="{ID_CONTENT_VALUE}" onclick="isCheckedMultiple(this.form,this.checked,'boxchecked_contents')">	
					</td>
					<td>{TITLE}</td>
					<td>{CATEGORY}</td>
				</tr>			
			</patTemplate:tmpl>			

		</table>
		
		<p>&nbsp;</p>
		
		<p align="right">
			<input type="button" value="Generate PDF" onclick="SubmitListLinks(this.form,'check_attach','check_content',{N_ROWS_ATTACHS},{N_ROWS_CONTENTS})" class="button">		
		</p>
		
		<patTemplate:tmpl name="hiddens" src="hiddens.html" />
		
	</form>
	
</patTemplate:tmpl>
